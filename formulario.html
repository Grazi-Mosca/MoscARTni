<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        <h1>Formulário de Cadastro</h1>

        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira aqui o seu 
nome"><br>
            <br><label for="telefone">telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira o seu 
telefone"><br>
            <br><label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="Insira aqui o seu 
email"><br>
            <br><label for="senha">senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Insira aqui a 
sua senha"><br>

            <br><label for="education">Grau de escolaridade</label>
            
            <select name="education" id=""><education>
                <option value="none" disabled selected>Selecione:</option>
                <option value="teste-01">Ensino fundamental incompleto</option>
                <option value="teste-01">Ensino fundamental completo</option>
                <option value="teste-01">Ensino medio incompleto</option>
                <option value="teste-01">Ensino medio completo</option>
                <option value="teste-01">Ensino superior incompleto</option>
                <option value="teste-01">Ensino superior completo</option>
            </select><br>

            <br><label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="60" rows="10"></textarea><br>
            <br><input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
